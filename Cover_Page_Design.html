<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Academic Cover Page Designer </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ece9e6,#ffffff);
    font-family:"Times New Roman", serif;
}

/* GOLD THEME VARIABLES */
:root{
    --gold:#b68d40;
    --darkgold:#8c6a2f;
}

.container{
    display:flex;
    gap:30px;
    padding:20px;
    justify-content:center;
    flex-wrap:wrap;
}

.form-box{
    background:white;
    padding:20px;
    width:360px;
    border-radius:12px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.form-box input, select{
    width:100%;
    margin:6px 0;
    padding:8px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    margin-top:12px;
    border:none;
    background:var(--gold);
    color:white;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:var(--darkgold);
}

/* A4 */
.preview-wrapper{
    width:210mm;
    height:297mm;
    display:flex;
    justify-content:center;
    align-items:center;
}

.preview{
    width:100%;
    height:100%;
    background:#fff;
    padding:30mm 25mm;
    box-sizing:border-box;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
    position:relative;
    overflow:hidden;
}

/* GOLD ACCENT LINES */
.preview::before{
    content:"";
    position:absolute;
    top:20mm;
    left:25mm;
    right:25mm;
    height:4px;
    background:linear-gradient(to right,var(--gold),var(--darkgold));
}

.preview::after{
    content:"";
    position:absolute;
    bottom:20mm;
    left:25mm;
    right:25mm;
    height:4px;
    background:linear-gradient(to right,var(--darkgold),var(--gold));
}

/* WATERMARK */
.watermark{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    opacity:0.06;
    width:350px;
    pointer-events:none;
}

/* TITLE */
.title-section{
    text-align:center;
    margin-top:40px;
    margin-bottom:60px;
    position:relative;
    z-index:2;
}

.title-section h2{
    font-size:26px;
    margin:10px 0;
    font-weight:700;
    letter-spacing:1px;
    color:var(--darkgold);
}

.title-section h3{
    font-size:18px;
    margin:8px 0;
    font-weight:600;
}

.logo{
    width:120px;
    margin:20px auto;
    display:block;
}

.course-info{
    position:relative;
    z-index:2;
}

.course-info p{
    margin:8px 0;
}

.submission-box{
    display:flex;
    justify-content:space-between;
    margin-top:50px;
    position:relative;
    z-index:2;
}

.submission-box div{
    width:45%;
    padding:14px;
    border:1px solid var(--gold);
    border-radius:6px;
}

.section-heading{
    font-weight:bold;
    color:var(--darkgold);
    margin-bottom:8px;
}

.date{
    margin-top:60px;
    text-align:center;
    font-style:italic;
    position:relative;
    z-index:2;
}
</style>
</head>

<body>

<div class="container">

<div class="form-box">
<h3>Premium Cover Designer</h3>

<input type="file" id="logoInput">
<input type="text" id="university" placeholder="University Name">
<input type="text" id="department" placeholder="Department Name">
<input type="text" id="courseCode" placeholder="Course Code">
<input type="text" id="courseTitle" placeholder="Course Title">
<input type="text" id="reportTitle" placeholder="Report Title">
<input type="text" id="studentName" placeholder="Student Name">
<input type="text" id="teacherName" placeholder="Teacher Name">
<input type="date" id="date">

<button onclick="downloadPDF()">Download PDF</button>
</div>


<div class="preview-wrapper">
<div class="preview" id="previewArea">

<img id="watermarkLogo" class="watermark">

<div class="title-section">
<h2 id="pUniversity">University Name</h2>
<img id="pLogo" class="logo">
<h3 id="pDepartment">Department Name</h3>
</div>

<div class="course-info">
<p><b>Course Code:</b> <span id="pCourseCode"></span></p>
<p><b>Course Title:</b> <span id="pCourseTitle"></span></p>
<p><b>Report Title:</b> <span id="pReportTitle"></span></p>
</div>

<div class="submission-box">
<div>
<p class="section-heading">Submitted By</p>
<p id="pStudentName"></p>
</div>

<div>
<p class="section-heading">Submitted To</p>
<p id="pTeacherName"></p>
</div>
</div>

<div class="date">
<p>Date of Submission: <span id="pDate"></span></p>
</div>

</div>
</div>

</div>

<script>
function linkInput(inputId, previewId){
document.getElementById(inputId).addEventListener("input",function(){
document.getElementById(previewId).innerText=this.value;
});
}

["university","department","courseCode","courseTitle","reportTitle","studentName","teacherName","date"]
.forEach(id=>linkInput(id,"p"+id.charAt(0).toUpperCase()+id.slice(1)));

document.getElementById("logoInput").addEventListener("change",function(){
const reader=new FileReader();
reader.onload=function(){
document.getElementById("pLogo").src=reader.result;
document.getElementById("watermarkLogo").src=reader.result;
}
reader.readAsDataURL(this.files[0]);
});

/* PDF */
async function downloadPDF(){
const {jsPDF}=window.jspdf;
const doc=new jsPDF("p","mm","a4");

await doc.html(document.getElementById("previewArea"),{
callback:function(doc){
doc.save("Cover_Page.pdf");
},
x:0,
y:0,
html2canvas:{scale:0.6}
});
}
</script>

</body>
</html>
